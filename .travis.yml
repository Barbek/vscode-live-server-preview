language: node_js
node_js:
- 9
os: osx
cache:
  directories:
  - node_modules
script:
- vsce package $TRAVIS_TAG
deploy:
- provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "*.vsix"
  skip_cleanup: true
  on:
    repo: negokaz/vscode-live-server-preview
    tags: true
- provider: script
  script: vsce publish $TRAVIS_TAG -p $VS_TOKEN
  skip_cleanup: true
  on:
    repo: negokaz/vscode-live-server-preview
    tags: true
env:
  global:
  - secure: 
